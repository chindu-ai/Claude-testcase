name: Run Testcase Generator

on:
  workflow_dispatch:   # ðŸ‘ˆ enables "Run workflow" button in Actions tab
  push:                # optional: still runs when you push code
    branches:
      - main

jobs:
  generate-testcases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install python-docx

      - name: Run testcase generator
        run: |
          python generate_testcases.py

      - name: Upload generated testcases
        uses: actions/upload-artifact@v3
        with:
          name: generated-testcases
          path: |
            *.txt
            *.md
            *.csv
            output/
